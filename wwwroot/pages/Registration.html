<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Window</title>
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/Canvas.css">
    <link rel="stylesheet" href="../styles/Registration.css">
    <script src="../scripts/Header.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="cat-images-container">
        <img class="cat-image" src="../content/images/cat4.png" alt="Cartoon Cat 1">
        <img class="cat-image cat-right90" src="../content/images/cat6.png" alt="Cartoon Cat Right">
    </div>

    <div class="register-container">
        <div class="register-content">
            <h2>Регистрация</h2>
            <form id="registration-form">
                <!-- Поле для ФИО -->
                <div class="form-group">
                    <label for="fullname">ФИО <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <!-- Поле для логина -->
                <div class="form-group">
                    <label for="username">Логин <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required minlength="6">
                    <div class="hint" id="username-hint"></div>
                </div>

                <!-- Поле для пароля -->
                <div class="form-group">
                    <label for="password">Пароль <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="hint" id="password-hint"></div>
                </div>

                <!-- Поле для подтверждения пароля -->
                <div class="form-group">
                    <label for="confirm-password">Пароль еще раз <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="hint" id="confirm-password-hint"></div>
                </div>

                <!-- Поле для города -->
                <div class="form-group">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city">
                </div>

                <!-- Поле для даты рождения -->
                <div class="form-group">
                    <label for="dob">Дата рождения</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <!-- Кнопка регистрации -->
                <div class="form-group">
                    <button type="submit">Registration</button>
                </div>
            </form>

            <p>Уже есть аккаунт? <a href="Login.html">Войти</a></p>
        </div>
    </div>

    <div class="cat-images-container">
        <img class="cat-image" src="../content/images/cat2.png" alt="Cartoon Cat 2">
        <img class="cat-image cat-right" src="../content/images/pngegg.png" alt="Cartoon Cat Right">
    </div>

    <script src="../scripts/APIRegistrationValidator.js"></script>
</body>
</html>

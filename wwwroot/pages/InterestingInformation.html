<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../content/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/Normalize.css">
    <link rel="stylesheet" href="../styles/NavMenu.css">
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/Canvas.css">
    <link rel="stylesheet" href="../styles/Help.css">
    <link rel="stylesheet" href="../styles/Articles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../scripts/ArticleList.js"></script>
    <script src="../scripts/Header.js"></script>
    <title>Список статей | catlovers.ru</title>
</head>
<body>
    <div id="header-container">
    </div>
    <main class="articles">
        <h1>Список статей</h1>
        <div class="filter-bar">
            <input type="text" id="search-keyword" placeholder="Введите ключевое слово" class="form-control" />
            <select id="filter-topic" class="form-select">
                <option value="">Выберите категорию</option>
            </select>
            <button id="search-button" class="btn btn-primary" onclick="filterArticles()">Найти</button>
        </div>
        <ul class="article-list">
        </ul>
    </main>
</body>
</html>

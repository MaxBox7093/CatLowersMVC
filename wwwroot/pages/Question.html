<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="../content/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/Normalize.css">
    <link rel="stylesheet" href="../styles/NavMenu.css">
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/Canvas.css">
    <link rel="stylesheet" href="../styles/Help.css">
    <link rel="stylesheet" href="../styles/Questions.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список вопросов | catlovers.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="top-menu">
        <div class="logo"><img src="../content/images/logo2.png"></div>
        <ul class="main-menu">
            <li><a href="../index.html">Главная</a></li>
            <li><a href="InterestingInformation.html">Интересные сведения</a></li>
            <li><a href="CreateArticle.html">Создать статью</a></li>
            <li><a href="Question.html">Вопросы</a></li>
            <li><a href="AskQuestion.html">Задать вопрос</a></li>
            <li><a href="Help.html">Помощь</a></li>
        </ul>
        <div class="sign-in">
            <a href="../pages/Registration.html"><img class="registration" src="../content/images/registration.png" alt="registration"></a>
            <a href="../pages/Login.html"><img class="login" src="../content/images/login.png" alt="login"></a>
        </div>
    </nav>
    <main class="questions">
        <h1>Список вопросов</h1>
        <div class="filter-bar">
            <input type="text" id="search-keyword" placeholder="Введите ключевое слово" class="form-control" />
            <select id="filter-topic" class="form-select">
                <option value="">Выберите тему</option>
                <option value="1">Здоровье питомца</option>
                <option value="2">Выставки кошек</option>
                <option value="3">Питание и диета</option>
                <option value="4">Разведение кошек</option>
                <option value="5">Уход и grooming</option>
                <option value="6">Игры и игрушки для кошек</option>
                <option value="7">Другое</option>
            </select>
            <button id="search-button" class="btn btn-primary">Найти</button>
        </div>
        <ul class="question-list">
            <!-- Вопросы будут подгружены через JavaScript -->
        </ul>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/APIFilterQuestions.js"></script>
    </main>
</body>
</html>

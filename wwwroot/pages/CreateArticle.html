<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="../content/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/Normalize.css">
    <link rel="stylesheet" href="../styles/NavMenu.css">
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/Canvas.css">
    <link rel="stylesheet" href="../styles/Help.css">
    <link rel="stylesheet" href="../styles/CreateArticle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catlowers.ru</title>
</head>
<body>
    <div class="background"></div>
    <nav class="top-menu">
        <div class="logo"><img src="../content/images/logo2.png"></div>
        <ul class="main-menu">
            <li><a href="../index.html">Главная</a></li>
            <li><a href="InterestingInformation.html">Интересные сведения</a></li>
            <li><a href="CreateArticle.html">Создать статью</a></li>
            <li><a href="Question.html">Вопросы</a></li>
            <li><a href="AskQuestion.html">Задать вопрос</a></li>
            <li><a href="Help.html">Помощь</a></li>
        </ul>
        <div class="sign-in">
            <a href="../pages/Registration.html"><img class="registration" src="../content/images/registration.png" alt="registration"></a>
            <a href="../pages/Login.html"><img class="login" src="../content/images/login.png" alt="login"></a>
        </div>
    </nav>
    <div class="article-container">
        <div class="article-content">
          <h2>Создать статью</h2>
          <form id="articleForm">
            <input type="text" name="title" placeholder="Введите заголовок статьи" required>
      
            <!-- Категория статьи -->
            <select name="category" required>
              <option value="" disabled selected>Выберите категорию</option>
              <option value="Интересные факты">Интересные факты</option>
              <option value="Уход">Уход</option>
              <option value="Здоровье">Здоровье</option>
              <option value="Выставки кошек">Выставки кошек</option>
              <option value="Другое">Другое</option>
            </select>
      
            <!-- Поле для текста статьи -->
            <textarea name="content" placeholder="Введите текст статьи" rows="8" required></textarea>
      
            <!-- Теги -->
            <input type="text" name="tags" placeholder="Введите теги через запятую">
      
            <!-- Кнопка предпросмотра -->
            <button type="button" id="previewButton">Предпросмотр</button>
          </form>
        </div>
    </div>
    <!-- Подключение внешнего файла с JavaScript -->
    <script src="../scripts/Preview.js"></script>
</body>
</html>

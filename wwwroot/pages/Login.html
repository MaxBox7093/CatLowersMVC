<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/Canvas.css">
    <link rel="stylesheet" href="../styles/Login.css">
    <link rel="stylesheet" href="../styles/Cats.css">
    <script src="../scripts/Header.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="cat-images-container">
        <img class="cat-image" src="../content/images/cat4.png" alt="Cartoon Cat 1">
        <img class="cat-image cat-right90" src="../content/images/cat6.png" alt="Cartoon Cat Right">
    </div>

    <!-- Контейнер с формой -->
    <div class="login-container">
        <div class="login-content">
            <h2>Вход</h2>
            <form id="login-form">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-result"></p>
            <p>Нет аккаунта? <a href="Registration.html">Зарегистрироваться</a></p>
        </div>
    </div>

    <div class="cat-images-container">
        <img class="cat-image" src="../content/images/cat2.png" alt="Cartoon Cat 2">
        <img class="cat-image cat-right" src="../content/images/pngegg.png" alt="Cartoon Cat Right">
    </div>
    <script src="../scripts/APILogin.js"></script>
</body>
</html>

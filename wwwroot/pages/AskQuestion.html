<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="../content/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/Normalize.css">
    <link rel="stylesheet" href="../styles/NavMenu.css">
    <link rel="stylesheet" href="../styles/Background.css">
    <link rel="stylesheet" href="../styles/Canvas.css">
    <link rel="stylesheet" href="../styles/Help.css">
    <link rel="stylesheet" href="../styles/AskQuestion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catlowers.ru</title>
    <script src="../scripts/Header.js"></script>
    <script src="../scripts/Middleware.js"></script>
</head>
<body>
    <div id="header-container">
    </div>

    <div class="question-container">
        <div class="question-content">
            <h2>Создать вопрос</h2>
            <form id="question-form">
                <select name="idTopic" id="topic-select" required>
                    <option value="" disabled selected>Выберите тему</option>
                    <option value="1">Здоровье питомца</option>
                    <option value="2">Выставки кошек</option>
                    <option value="3">Питание и диета</option>
                    <option value="4">Разведение кошек</option>
                    <option value="5">Уход и grooming</option>
                    <option value="6">Игры и игрушки для кошек</option>
                    <option value="7">Другое</option>
                </select>
                <input type="text" name="title" placeholder="Введите заголовок" required>
                <textarea name="text" placeholder="Введите текст вопроса" rows="5" required></textarea>
                <input type="file" name="attachment" id="attachment" accept="image/*">
                <button type="submit">Опубликовать вопрос</button>
            </form>
        </div>
    </div>
    <script src="../scripts/APIAskQuestion.js"></script>

</body>
</html>
